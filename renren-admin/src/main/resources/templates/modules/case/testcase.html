<!DOCTYPE html>
<html>
<head>
    <title>用例表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("case:testcase:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("case:testcase:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("case:testcase:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">接口名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="testCase.caseName" placeholder="接口名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">请求路径</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="testCase.path" placeholder="请求接口"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">请求类型</div>
                        <div class="col-sm-10">
                            <select class="form-control" v-model="testCase.method">
                                <option>post</option>
                                <option>get</option>
                                <option>put</option>
                            </select>
                            <!--<input type="text" class="form-control" v-model="testCase.method" placeholder="请求类型"/>-->
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">请求数据</div>
                        <div class="col-sm-10">
                            <textarea class="form-control" v-model="testCase.requestData" placeholder="请求数据" rows="3"></textarea>
                            <!--<input type="text" class="form-control" v-model="testCase.requestData" placeholder="请求数据"/>-->
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">请求地址</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="testCase.requestUrl" placeholder="请求地址"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">更新时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="testCase.time" placeholder="创建时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">响应数据</div>
                        <div class="col-sm-10">
                            <textarea  class="form-control" v-model="testCase.responseData" placeholder="响应数据"></textarea>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/case/testcase.js?_${.now?long}"></script>
</body>
</html>
